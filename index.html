<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interest Calculator</title>
</head>
<body>
    <div class="container">
        <div class="head">
            Compound Interest Calculator
        </div>
        <div class="form-section">
            <form action="" class="form-section">
                <input type="text" id="principle-amount" placeholder="Enter Principle Amount">
                <input type="text" id="interest-rate" placeholder="Enter Interest Rate">
                <input type="text" id="years" placeholder="Enter Duration (In Years)">
            </form>
            <button id="changeBtn" onclick="computeInterest()">Calculate</button>
            <input type="text" id="interest" placeholder="Interest Amount">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
